<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色選擇｜公館圓環 2D 駕駛體驗</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/javascripts/roles.js" defer></script>
</head>

<body>
  <main class="page page-roles">
    <h2>選擇你的角色</h2>
    <div class="role-grid">
      <div class="role" data-role="bus">
        <h3>公車</h3>
        <p>有自己的地下道，不塞車，也承載很多人。<br>試著在新的路線上，重新找到節奏。</p>
      </div>
      <div class="role" data-role="car">
        <h3>汽車</h3>
        <p>開車繞圓環，每一次都像是一場賭注。<br>沒有圓環後，真的能開得更順暢嗎？</p>
      </div>
      <div class="role" data-role="scooter">
        <h3>機車</h3>
        <p>要轉彎、要閃車、要看燈號，一秒都不能放鬆。</p>
      </div>
    </div>
    <div class="buttons">
      <button id="btn-back">返回教學</button>
      <button id="btn-play" disabled>進入關卡一</button>
    </div>
  </main>
</body>
</html>
