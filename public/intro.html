<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文案頁｜公館圓環 2D 駕駛體驗</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
    <main id="intro" class="intro">
        <div class="intro__content">
            <h1 class="title-abs">
                公館圓環，曾是台北人記憶裡的節點。
            </h1>
            <div class="fade-lines">
                <span>早晨的車潮、擁擠的公車、趕著下課的腳步——</span>
                <span>可以通往中永和、公館及新店，每個人都在這裡，繞過某段人生的軌跡。</span>
                <span> </span>
                <span>可是，在車流與喇叭聲交錯的日常裡，</span>
                <span>它也連續七年，成為台北市事故最多的路口。</span>
                <span>七年間，發生了 1,717 起車禍，而70%來自變換車道時的擦撞。</span>
                <span>交通安全問題的確不容忽視。</span>
                <span> </span>
                <span>於是，有人決定：該讓圓環消失了。</span>
                <span>可你是否也想過——</span>
                <span>少了圓環，改為正交路口，問題就會改善嗎？</span>
                <span>還是，我們，只是換了一種等待的方式？</span>
            </div>

            <button id="btn-to-tutorial">
                <img src="/image/ui/start_tutorial.png" />
            </button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btn-to-tutorial')
                .addEventListener('click', () => window.location.href = '/tutorial');
        });
    </script>
</body>

</html>
